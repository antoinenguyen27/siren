<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Agent</title>
    <link rel="stylesheet" href="./panel.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel-header">
        <h1>Universal Agent</h1>
        <div class="header-controls">
          <label class="mode-pill" for="mode-switch" title="Toggle between Worker and Demo mode">
            <input id="mode-switch" type="checkbox" />
            <span class="mode-pill-track">
              <span class="mode-pill-thumb"></span>
            </span>
            <span id="mode-label" class="mode-label">Worker</span>
          </label>
          <a class="options-link" href="../options/options.html" target="_blank" rel="noreferrer">Options</a>
        </div>
      </header>

      <p id="status" class="status debug-only" data-debug-only="true">Idle</p>

      <section class="activity-strip">
        <span id="activity-dot" class="activity-dot idle"></span>
        <span id="activity-text" class="activity-text">Idle</span>
      </section>

      <section class="mic-section">
        <button id="record-btn" class="mic-btn" type="button" aria-pressed="false">Start Recording</button>
        <div id="live-transcript" class="live-transcript debug-only" data-debug-only="true" aria-live="polite">
          Transcription will appear here.
        </div>
      </section>

      <section class="skills debug-only" data-debug-only="true">
        <h2>Demo Skill Log</h2>
        <div id="skill-log" class="skill-log"></div>
      </section>

      <section class="skills skills-bank">
        <details id="skills-bank">
          <summary>Skills Bank</summary>
          <div id="skills-empty" class="empty-state">No skills yet.</div>
          <div id="skills-list" class="skills-list"></div>
        </details>
      </section>

      <section id="debug-section" class="debug hidden">
        <h2>Agent Debug Logs</h2>
        <div id="debug-log" class="debug-log"></div>
      </section>
    </main>

    <script type="module" src="./panel.js"></script>
  </body>
</html>
