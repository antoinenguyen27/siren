<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Agent</title>
    <link rel="stylesheet" href="./panel.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel-header">
        <h1>Universal Agent</h1>
        <a class="options-link" href="../options/options.html" target="_blank" rel="noreferrer">Options</a>
      </header>

      <p id="status" class="status">Idle</p>

      <section class="modes">
        <button id="start-demo" class="btn">Start Demo</button>
        <button id="stop-demo" class="btn btn-muted">Stop Demo</button>
        <button id="start-work" class="btn">Start Work</button>
        <button id="stop-work" class="btn btn-muted">Stop Work</button>
      </section>

      <section class="mic-section">
        <button id="mic-btn" class="mic-btn" type="button" aria-pressed="false">Tap To Talk</button>
        <div id="live-transcript" class="live-transcript" aria-live="polite">
          Transcription will appear here.
        </div>
      </section>

      <section class="skills">
        <h2>Demo Skill Log</h2>
        <div id="skill-log" class="skill-log"></div>
      </section>
    </main>

    <script type="module" src="./panel.js"></script>
  </body>
</html>
