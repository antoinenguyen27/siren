<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enable Microphone</title>
    <style>
      :root {
        --bg: #f5f0e8;
        --surface: #fffdf8;
        --text: #111111;
        --muted: #3b3b3b;
        --border: #000000;
        --accent: #0fa3b1;
        --accent2: #ffd84d;
        --shadow: 4px 4px 0 #000000;
      }
      body {
        margin: 0;
        padding: 24px;
        font-family: "Arial Black", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      main {
        max-width: 560px;
        margin: 0 auto;
        background: var(--surface);
        border: 2px solid var(--border);
        box-shadow: var(--shadow);
        padding: 20px;
      }

      h1 {
        margin-top: 0;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }

      p {
        line-height: 1.5;
      }

      .status {
        margin: 16px 0;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      button {
        border: 2px solid var(--border);
        border-radius: 0;
        padding: 10px 14px;
        background: var(--accent2);
        color: var(--text);
        box-shadow: var(--shadow);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Microphone Permission</h1>
      <p>Allow microphone access for this extension when prompted. This tab will close automatically.</p>
      <p id="status" class="status">Requesting permissionâ€¦</p>
      <button id="retry" type="button">Retry</button>
    </main>
    <script type="module" src="./mic-permission.js"></script>
  </body>
</html>
