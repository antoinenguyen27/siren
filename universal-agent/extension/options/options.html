<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Agent Options</title>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
      label {
        display: block;
        margin-top: 12px;
        font-size: 13px;
      }
      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 16px;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 10px;
        background: #f8fafc;
      }
      .toggle label {
        margin-top: 0;
        font-weight: 600;
      }
      .toggle input[type='checkbox'] {
        width: auto;
        margin: 0;
      }
      input {
        width: 100%;
        margin-top: 4px;
        padding: 8px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
      }
      button {
        margin-top: 16px;
        padding: 10px 14px;
        border: 1px solid #0f766e;
        border-radius: 8px;
        background: #0f766e;
        color: white;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 13px;
      }
      .note {
        margin-top: 16px;
        color: #6b7280;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <h1>Universal Agent Settings</h1>

    <label>
      Mistral API Key (for demo mode transcription)
      <input id="mistral_key" type="password" autocomplete="off" />
    </label>

    <label>
      ElevenLabs API Key
      <input id="elevenlabs_key" type="password" autocomplete="off" />
    </label>

    <label>
      ElevenLabs Voice ID
      <input id="elevenlabs_voice" type="text" autocomplete="off" />
    </label>

    <label>
      Demo CDP URL (Browser 1)
      <input
        id="demo_cdp_url"
        type="text"
        autocomplete="off"
        placeholder="http://127.0.0.1:9222/json/version or ws://127.0.0.1:9222/devtools/browser/..."
      />
    </label>

    <div class="toggle">
      <label for="debug_mode">Debug Mode</label>
      <input id="debug_mode" type="checkbox" />
    </div>

    <button id="save" type="button">Save</button>
    <p id="status"></p>

    <p class="note">
      Keys are stored locally in <code>chrome.storage.local</code> for this extension profile.
    </p>

    <script type="module" src="./options.js"></script>
  </body>
</html>
