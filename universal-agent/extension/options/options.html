<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal Options</title>
    <style>
      :root {
        --bg: #f5f0e8;
        --surface: #fffdf8;
        --text: #111111;
        --muted: #3b3b3b;
        --border: #000000;
        --accent: #0fa3b1;
        --accent2: #ffd84d;
        --shadow: 4px 4px 0 #000000;
      }
      body {
        font-family: "Arial Black", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        margin: 20px;
        max-width: 600px;
        background: var(--bg);
        color: var(--text);
      }
      h1 {
        margin-top: 0;
        font-size: 20px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      label {
        display: block;
        margin-top: 12px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .toggle {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-top: 16px;
        padding: 10px 12px;
        border: 2px solid var(--border);
        background: var(--surface);
        box-shadow: var(--shadow);
      }
      .toggle label {
        margin-top: 0;
        font-weight: 600;
      }
      .toggle input[type='checkbox'] {
        width: auto;
        margin: 0;
      }
      input {
        width: 100%;
        margin-top: 4px;
        padding: 8px;
        border: 2px solid var(--border);
        border-radius: 0;
        background: #ffffff;
        box-shadow: 2px 2px 0 #000000;
        color: var(--text);
      }
      button {
        margin-top: 16px;
        padding: 10px 14px;
        border: 2px solid var(--border);
        border-radius: 0;
        background: var(--accent2);
        color: var(--text);
        box-shadow: var(--shadow);
        text-transform: uppercase;
        letter-spacing: 0.08em;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.06em;
      }
      .note {
        margin-top: 16px;
        color: var(--muted);
        font-size: 12px;
      }
      code {
        border: 2px solid var(--border);
        background: #ffffff;
        padding: 1px 4px;
      }
    </style>
  </head>
  <body>
    <h1>Universal Settings</h1>

    <label>
      Mistral API Key (for demo mode transcription)
      <input id="mistral_key" type="password" autocomplete="off" />
    </label>

    <label>
      ElevenLabs API Key
      <input id="elevenlabs_key" type="password" autocomplete="off" />
    </label>

    <label>
      ElevenLabs Voice ID
      <input id="elevenlabs_voice" type="text" autocomplete="off" />
    </label>

    <label>
      Demo CDP URL (Browser 1)
      <input
        id="demo_cdp_url"
        type="text"
        autocomplete="off"
        placeholder="http://127.0.0.1:9222/json/version or ws://127.0.0.1:9222/devtools/browser/..."
      />
    </label>

    <div class="toggle">
      <label for="debug_mode">Debug Mode</label>
      <input id="debug_mode" type="checkbox" />
    </div>

    <button id="save" type="button">Save</button>
    <p id="status"></p>

    <p class="note">
      Keys are stored locally in <code>chrome.storage.local</code> for this extension profile.
    </p>

    <script type="module" src="./options.js"></script>
  </body>
</html>
